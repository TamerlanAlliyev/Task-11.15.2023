<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2 class="small-title">SCHEDULE YOUR PRESENCE</h2>
          <h1 class="big-title">Make an Appointment</h1>
          <p class="description">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.</p>
        </div>
        <div class="form-container">
          <form action="#" method="POST" class="appointment-form">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
              <input type="text" id="service" name="service" placeholder="Service You Need" required>
            </div>
            <div class="form-group">
              <textarea id="note" name="note" placeholder="Any Note For Us" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">
              MAKE AN APPOINTMENT
            </button>
          </form>
        </div>
      </div>
    
</body>
</html>
